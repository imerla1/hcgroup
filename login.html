							</div>

									<span><i class="ti-check"></i></span>
								</div>
							</div> -->

								<div class="form-group">
									<input class="check-form" type="password" placeholder="Enter Password*:">
									<span><i class="ti-check"></i></span>
								</div>
                            </div>
                           
							

								<button class="site-btn sb-gradients mt-4" id="Sign In-done">Submit form</button>

			</div>
